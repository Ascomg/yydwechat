<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
  <head>
    <title>海报模板</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link href="../layui/css/layui.css" rel="stylesheet" />
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.9.0.js"></script>
	<script src="../js/button.js" type="text/javascript"></script>
  </head>
  <body>
   <div >
     <form class="layui-form layui-form-pane">
         <div class="layui-form-item" style="margin:0;margin-top:10px;">
             <div class="layui-inline">
                 <label class="layui-form-label">名称</label>
                 <div class="layui-input-inline">
                     <input type="text" name="sName"  autocomplete="off" class="layui-input">
                 </div>
                 <div class="layui-input-inline" style="width:auto">
                     <button class="layui-btn"  lay-submit="" lay-filter="reload">搜索</button>
                 </div>
             </div>
          <div class="layui-inline">
                 <div class="layui-input-inline" style="width:auto">
                     <a id="add" class="layui-btn layui-btn-normal">新增模板</a>
                 </div>
             </div>   
         </div>
     </form>
     </div>
	<div id="dataContent">
       <table style="" class="layui-table" lay-even="" id="list" lay-filter="test">
          
       </table>
 	</div>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript">
layui.use(['layer','table','form'], function(){
        	var $ = layui.jquery;
        	var table = layui.table;
        	var form = layui.form;

        	var mid = GetArgsFromHref("menu_id");

        	 var tablelist= table.render({
        	    elem: '#list'
        	    ,url: '../poster/gridlist' //数据接口
        	    ,request:{
        	    	pageName:'pageIndex'
        	    	,limitName:'pageSize'
        	    }
        	    ,response: {
       	    	    statusName: 'status' //数据状态的字段名称，默认：code
       	    		  ,statusCode: true //成功的状态码，默认：0
       	    		  ,countName: 'total' //数据总数的字段名称，默认：count
       	    		  ,dataName:'data'
        	    }
        	    ,size:'sm'
        	    ,page: true //开启分页
        	    ,method: 'post'
        	    ,cols: [
        	        [
        	       {type:'numbers',title:'序号'}
        	      ,{field: 'sname', title: '模板名称', width:280}
        	      ,{fixed: 'right', title: '操作',width: 180, align:'center', toolbar: '#barDemo'}
        	    ]
                 ]
        	  });
        	  //监听工具条
              table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
              	var data = obj.data, //获得当前行数据
              	layEvent = obj.event; //获得 lay-event 对应的值

               if(layEvent === 'del'){
                  layer.confirm('确认删除该行数据么', function(index){
                   $.ajax( {
			    	    url:"../poster/deleteitem",// 跳转到 action
			    	    data:{
			    	    	id:data.sid,
			    	    	menu_id:GetArgsFromHref("menu_id"),
			    	    	stime:(new Date()).getTime()
			    	    },
			    	    type:"post",
			    	    cache:false,
			    	    dataType:"json",
			    	    success:function(data) {
                            layer.msg(data.message);
			    	     	if(data.status){
			    	        	 obj.del(); //删除对应行（tr）的DOM结构
			    	        	 tablelist.reload();
			    	        }


			    	     },
			    	     error : function() {
			    	    	 layer.msg("网络操作请求失败!");
			    	     }
			    	});
                    layer.close(index);

                  });
                } else if(layEvent === 'edit'){
                	var index=layer.open({
    	                type:2,
    	                title:'修改基本信息',
    	                area: ['700px', '450px'],
    	                fixed: false, //不固定
    	                content: '../menu/showpage?menu_id='+mid+'&type=edit&sid='+data.sid
    	                ,end: function () {
	                		tablelist.reload();
	                  	}
                	});
                	layer.full(index);
                }
              });

		$("#add").click(function(){
			var index=layer.open({
	               type: 2,
	               title:'新增图文素材',
	               area: ['400px', '400px'],
	               content: '../menu/showpage?menu_id='+mid+'&type=add'
	               ,end: function () {
               		tablelist.reload();
                 	}
	             });
			layer.full(index);
		});


	  form.on('submit(reload)', function (data) {
		 table.reload('list', {
		        page: {
		          curr: 1 //重新从第 1 页开始
		        }
		        ,where:{
		        	sname :data.field.sname,
	    			stime : (new Date()).getTime()
		        }
		      });
		 return false;
	    });
});
       
    </script>
  </body>
</html>
