<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>微信后台管理系统</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="layui/css/layui.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <!--顶部-->
        <div class="layui-header">
            <div class="ht-console">
                <div class="ht-user">
                    <span class="sys-title">微信公众号管理平台</span>
                </div>
            </div>
            <span class="sys-title"></span>
            <ul class="ht-nav">
              	<li class="ht-nav-item">
                    <a class="ht-user-name" id="ht-user-name" ><i class="fa fa-user fa-fw"></i>超级管理员</a>
                </li>
                <li class="ht-nav-item">
                    <a href="javascript:;" id="individuation"><i class="fa fa-tasks fa-fw" style="padding-right:5px;"></i>个性化</a>
                </li>
                <li class="ht-nav-item">
                    <a href="javascript:exit();"><i class="fa fa-power-off fa-fw"></i>注销</a>
                    <!--<a href="exit"><i class="fa fa-power-off fa-fw"></i>注销</a>-->
                </li>
            </ul>
        </div>
        <!--侧边导航-->
        <div class="layui-side">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="leftnav" id="leftmenu">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;"><i class="fa fa-home"></i>首页</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!--收起导航-->
        <div class="layui-side-hide layui-bg-cyan">
            <i class="fa fa-long-arrow-left fa-fw"></i>收起导航
        </div>
        <!--主体内容-->
        <div class="layui-body">
        		<ul class="rightmenu">
			        <li data-type="closethis">关闭当前</li>
			        <li data-type="closeother">关闭其它</li>
			        <li data-type="closeall">关闭所有</li>
			    </ul>
            <div style="margin:0;position:absolute;top:4px;bottom:0px;width:100%;" class="layui-tab layui-tab-brief" lay-filter="tab" lay-allowclose="true">
                <ul class="layui-tab-title">
                    <li lay-id="0" class="layui-this">首页</li>
                </ul>
                <div class="layui-tab-content" style="padding: 5px 0px;">
                    <div class="layui-tab-item layui-show" style="background-color: #EDEDED;">
                       
                        <div class="layui-field-box">
                                <div id="nonediv" style="display: inline-block; width: 100%;">
                                    <div id="fansNew" style="width: 350px;height:250px;margin: 30px 5px;float:left"></div>
                                    <div id="masterNew" style="width: 350px;height:250px;margin: 30px 5px;float:left"></div>
                                    <div id="masterCount" style="width: 350px;height:250px;margin: 30px 5px;float:left"></div>
                                </div>
                                
                            </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="layui-footer">
            <p style="line-height:44px;text-align:center;">微信后台管理系统 </p>
        </div>
        <div class="individuation animated flipOutY layui-hide">
            <ul>
                <li><i class="fa fa-cog" style="padding-right:5px"></i>个性化</li>
            </ul>
            <div class="explain">
                <small>从这里进行系统设置和主题预览</small>
            </div>
            <div class="setting-title">设置</div>
            <div class="setting-item layui-form">
                <span>侧边导航</span>
                <input type="checkbox" lay-skin="switch" lay-filter="sidenav" lay-text="ON|OFF" checked>
            </div>
            <!-- <div class="setting-item layui-form">
                <span>管家提醒</span>
                <input type="checkbox" lay-skin="switch" lay-filter="steward" lay-text="ON|OFF" checked>
            </div> -->
            <div class="setting-title">主题</div>
            <div class="setting-item skin skin-default" data-skin="skin-default">
                <span>低调优雅</span>
            </div>
            <div class="setting-item skin skin-deepblue" data-skin="skin-deepblue">
                <span>蓝色梦幻</span>
            </div>
            <div class="setting-item skin skin-pink" data-skin="skin-pink">
                <span>姹紫嫣红</span>
            </div>
        </div>
    </div>
   
    <script src="layui/layui.js"></script>
    <script src="js/jquery-1.9.0.js"></script>
<!--    <script type="text/javascript" src="js/echarts.common.js"></script>-->
    <script type="text/javascript" src="js/echarts.common.js"></script>
    <script type="text/javascript">
        layui.config({
            base: 'js/'
        }).use('main');

        function exit(){
        	$.get("exit",function(data,status){
        		window.location.href="exit";
        		//window.opener=null;
				// window.open('','_self');
				// window.close();

            });

        }
       
    </script>
</body>
</html>
